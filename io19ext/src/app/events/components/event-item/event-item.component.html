<div style="padding: 20px 10px">
  <mat-card class="my-card">
    <mat-card-header>
      <mat-card-title>{{event.name}}</mat-card-title>
      <mat-card-subtitle>Zapraszamy</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="event.photoUrl" >
    <mat-card-content>
      <p>
        {{event.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
